<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud AI chat box</title>
    <style>
      :root {
        --primary-color: #0ea5a4;
        --primary-hover: #089699;
        --bg-color: #071126;
        --panel-bg: #0b1220;
        --border-color: #172033;
        --text-color: #e6eef8;
        --text-light: #9aa6b2;
        --user-msg-bg: #06363a;
        --assistant-msg-bg: #0f1724;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--bg-color);
        max-width: 900px;
        margin: 0 auto;
        padding: 1.25rem;
      }

      header {
        text-align: center;
        margin-bottom: 1.5rem;
        padding: 0.75rem 0;
        border-bottom: 1px solid rgba(255,255,255,0.04);
      }

      h1 {
        font-size: 1.6rem;
        color: var(--primary-color);
      }

      header p.byline {
        margin-top: 0.25rem;
        color: var(--text-light);
        font-size: 0.9rem;
      }

      .chat-container {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 200px);
        min-height: 400px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        overflow: hidden;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        background-color: var(--panel-bg);
      }

      .message {
        margin-bottom: 1rem;
        padding: 0.75rem;
        border-radius: 8px;
        max-width: 80%;
        color: var(--text-color);
      }

      .user-message {
        background-color: var(--user-msg-bg);
        align-self: flex-end;
        margin-left: auto;
      }

      .assistant-message {
        background-color: var(--assistant-msg-bg);
        align-self: flex-start;
      }

      .message-input {
        display: flex;
        padding: 0.75rem;
        border-top: 1px solid var(--border-color);
        background-color: #071826;
      }

      #user-input {
        flex: 1;
        padding: 0.75rem;
        border: 1px solid rgba(255,255,255,0.04);
        border-radius: 6px;
        background: #071726;
        color: var(--text-color);
        font-family: inherit;
        resize: none;
        min-height: 44px;
      }

      #send-button {
        margin-left: 0.5rem;
        padding: 0 1rem;
        background-color: var(--primary-color);
        color: #042022;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s;
        font-weight: 600;
      }

      #send-button:hover {
        background-color: var(--primary-hover);
      }

      #send-button:disabled {
        background-color: var(--text-light);
        cursor: not-allowed;
      }

      .typing-indicator {
        display: none;
        margin-bottom: 1rem;
        font-style: italic;
        color: var(--text-light);
      }

      .typing-indicator.visible {
        display: block;
      }

      footer {
        margin-top: 1rem;
        text-align: center;
        font-size: 0.85rem;
        color: var(--text-light);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Cloud AI chat box</h1>
      <p class="byline">by Harrison â€” Powered by Cloudflare Workers AI</p>
    </header>

    <div class="chat-container">
      <div id="chat-messages" class="chat-messages">
        <div class="message assistant-message">
          <p>
            Hello! I'm an LLM chat app powered by Cloudflare Workers AI. How can
            I help you today?
          </p>
        </div>
      </div>

      <div class="typing-indicator" id="typing-indicator">
        AI is thinking...
      </div>

      <div class="message-input">
        <textarea
          id="user-input"
          placeholder="Type your message here..."
          rows="1"
          autofocus
        ></textarea>
        <button id="send-button">Send</button>
      </div>
    </div>

    <footer>
      <p>Cloud AI chat box by Harrison &copy; 2025</p>
    </footer>

    <!-- Chat app script -->
    <script src="chat.js"></script>
  </body>
</html>
